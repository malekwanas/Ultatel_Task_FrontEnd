<div class="modal-header f-flex justify-content-between">
  <h6 class="modal-title">{{ modalTitle }}</h6>
  <button
    type="button"
    class="close"
    aria-label="Close"
    class="btn btn-light"
    (click)="closeModal()"
  >
    <i class="fa fa-close"></i>
  </button>
</div>
<div class="modal-body w-50">
  <form>
    <div class="form-group mb-4">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="student.firstName"
        name="firstName"
        id="firstName"
        required
        (ngModelChange)="checkFormChanges()"
      />
      <div *ngIf="!student.firstName" class="text-danger">
        First Name is required.
      </div>
    </div>
    <div class="form-group mb-4">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="student.lastName"
        name="lastName"
        id="lastName"
        required
        (ngModelChange)="checkFormChanges()"
      />
      <div *ngIf="!student.lastName" class="text-danger">
        Last Name is required.
      </div>
    </div>
    <div class="form-group my-4">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="student.student_Email"
        name="email"
        id="email"
        required
        (ngModelChange)="checkFormChanges()"
      />
      <div *ngIf="!student.student_Email" class="text-danger">
        Valid email is required.
      </div>
    </div>
    <div class="form-group my-4">
      <label for="gender">Gender</label>
      <ng-select
        [items]="genders"
        bindLabel="name"
        bindValue="value"
        [(ngModel)]="student.gender"
        name="gender"
        id="gender"
        (change)="checkFormChanges()"
      ></ng-select>
      <div
        *ngIf="student.gender === null || student.gender === undefined"
        class="text-danger"
      >
        Gender is required.
      </div>
    </div>
    <div class="form-group my-4">
      <label for="country">Country</label>
      <ng-select
        [items]="countries"
        bindLabel="name"
        bindValue="name"
        [(ngModel)]="student.country"
        name="country"
        id="country"
        (change)="checkFormChanges()"
      ></ng-select>
      <div *ngIf="!student.country" class="text-danger">
        Country is required.
      </div>
    </div>
    <div class="form-group border-1">
      <label for="birthDate">Birthdate</label>
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="birthDate"
          [(ngModel)]="student.birthDate"
          ngbDatepicker
          #d="ngbDatepicker"
          (ngModelChange)="checkFormChanges()"
          [maxDate]="maxDate"
        />
        <button
          class="btn btn-outline-secondary"
          (click)="d.toggle()"
          type="button"
        >
          <i class="fa fa-calendar"></i>
        </button>
      </div>
      <div *ngIf="!student.birthDate" class="text-danger">
        Birthdate is required.
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-success px-5"
    (click)="save()"
    [disabled]="isSaveDisabled"
  >
    Save
  </button>
  <button type="button" class="btn btn-secondary px-5" (click)="cancel()">
    Cancel
  </button>
</div>
