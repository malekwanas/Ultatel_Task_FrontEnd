<div class="register-container">
  <div class="register-form">
    <div class="logoContainer">
      <img src="assets/logo.png" alt="ULTATEL Logo" class="logo" />
    </div>
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="adminName">Full Name</label>
        <input
          type="text"
          id="adminName"
          class="form-control"
          placeholder="Full Name"
          [(ngModel)]="adminName"
          name="adminName"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="your email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input
            [type]="passwordFieldType"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            [(ngModel)]="password"
            name="password"
            (input)="evaluatePasswordStrength()"
            (focus)="showPasswordStrength()"
            (blur)="hidePasswordStrength()"
            required
          />
          <span
            class="toggle-password position-absolute"
            (click)="togglePasswordVisibility()"
          >
            <i
              [ngClass]="
                passwordFieldType === 'password'
                  ? 'fa fa-eye-slash'
                  : 'fa fa-eye'
              "
            ></i>
          </span>
        </div>
        <div
          class="alert"
          [ngClass]="passwordStrengthClass"
          *ngIf="passwordStrengthVisible"
        >
          <div class="alert-title">
            <p *ngIf="passwordStrengthClass === 'very-weak'" class="py-1">
              Very Weak
            </p>
            <p *ngIf="passwordStrengthClass === 'weak'" class="py-1">Weak</p>
            <p *ngIf="passwordStrengthClass === 'medium'" class="py-1">
              Medium
            </p>
            <p *ngIf="passwordStrengthClass === 'strong'" class="py-1">
              Strong
            </p>
          </div>
          <div class="alert-message">
            Password must be at least
            <span
              [ngClass]="{
                'text-success': passwordCriteria.minLength
              }"
              >8 characters</span
            >
            and contain
            <span [ngClass]="{ 'text-success': passwordCriteria.hasNumber }"
              >1 number</span
            >,
            <span
              [ngClass]="{
                'text-success': passwordCriteria.hasUppercase
              }"
              >1 uppercase letter</span
            >,
            <span
              [ngClass]="{
                'text-success': passwordCriteria.hasLowercase
              }"
              >1 lowercase letter</span
            >, and
            <span [ngClass]="{ 'text-success': passwordCriteria.hasSymbol }"
              >1 symbol</span
            >.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-container">
          <input
            [type]="confirmPasswordFieldType"
            id="confirmPassword"
            class="form-control"
            placeholder="Confirm your password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
          />
          <span
            class="toggle-password position-absolute"
            (click)="toggleConfirmPasswordVisibility()"
          >
            <i
              [ngClass]="
                confirmPasswordFieldType === 'password'
                  ? 'fa fa-eye-slash'
                  : 'fa fa-eye'
              "
            ></i>
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <a routerLink="/login" class="login-link">Login</a>
    </form>
  </div>
</div>
